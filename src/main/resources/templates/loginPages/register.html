<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">   

</head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example4cgg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cgg">classId</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example4cggg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cggg">classABC</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script>
        const registerButton = document.querySelector(".btn-success");
        registerButton.addEventListener("click", () => {
            const name = document.getElementById("form3Example1cg").value;
            const email = document.getElementById("form3Example3cg").value;
            const password = document.getElementById("form3Example4cg").value;
            const classId = document.getElementById("form3Example4cgg").value
            const classABC = document.getElementById("form3Example4cggg").value
            const repeatPassword = document.getElementById("form3Example4cdg").value
            if (password !== repeatPassword) {
                alert("Passwords do not match!");
                return;
            }
            fetch("/register/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password,
                    classId: classId,
                    classABC: classABC
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    alert("Registration successful! Please log in.");
                    window.location.href = "/login";
                } else {
                    alert("Registration failed: " + data.data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);     
                alert("An error occurred. Please try again later.");
            });
        });
        const loginLink = document.querySelector(".fw-bold");
        loginLink.addEventListener("click", () => {
            window.location.href = "/login";
        });
    </script>
</body>
</html>
